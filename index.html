<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Formulário de Login</title>
</head>
<body>
    <div class="container">

        
        <div class="form">

            <div class="form-inside">

                <div class="tex">
                    <img src="./img/usuario.png" alt="">
                </div>
    
                <div class="input">
    
                    <input type="text" name="usuario" placeholder="Usuário">
        
                    <input type="password" placeholder="Senha" class="senha">
                </div>
    
                <div class="button">
                    
                    <button> <a href="../login2/index.html">Login</a> </button>
                </div>
                
                <div class="cadastro">
                    <p>Não tem uma conta? <a href="#"  id="cdt" >Cadastre-se</a></p>
                </div>
            </div>

        </div>

        <div class="form2 hide">
            <div class="form2-inside">

                <div class="p">
        
                    <p>Cadastrar</p>
                </div>
        
                <div class="inp">
        
                    <input type="text" placeholder="Nome">
                    <input type="text" placeholder="Sobrenome">
                    <input type="text" placeholder="Usuário">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Senha">
                </div>
        
                <div class="enviar">
                    <button id="env">Cadastrar</button>
                </div>
        
                <div class="login">
        
                    <p>Já é cadastrado?<a href="#"  id="cdtw" > Faça login</a></p>
                </div>
            </div>
                
        </div>

    </div>
</body>
</html>
